<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <h2 th:text="'Vets List'">Vets List....</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.getId()}">id</td>
            <td th:text="${vet.getFirstName()}">first name</td>
            <td th:text="${vet.getLastName()}">last name</td>
        </tr>
        </tbody>
    </table>
    </body>
</html>
